<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col-1">
            <div class="col-1-content">
                <img src="media/odin-lined.png" alt="odin_logo" class="odin-logo">
                <div class="text-logo">ODIN</div>
            </div>
            
        </div>
        <div class="col-2"> 
            <div class="col-2-content">
                <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Veritatis amet aliquam nesciunt accusantium sequi aliquid 
                libero officia deserunt repudiandae iste enim inventore quis quam nisi autem nihil, 
                maxime magni laboriosam?</p>
            </div>

            <div class="col-2-form">
               

                <form action="" class="sign-up-form">
                    <h2>Lets do this!</h2>

                    <div class="row-content">
                        <div class="form-row">
                            <label for="first_name">FIRST NAME</label>
                            <input id="first_name" name="first_name" type="text"/>
                        </div>
    
                        <div class="form-row">
                            <label for="last_name">LAST NAME</label>
                            <input id="last_name" name="last_name" type="text"/>
                        </div>
                    </div>
                    
                    <div class="row-content">
                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email"/>
                        </div>

                        <div class="form-row">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input id="phone-number" name="phone-number" type="number"/>
                        </div>
                        
                        
                    </div>

                    <div class="row-content">
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input id="password" name="password" type="password"/>
                            <div class="pwd-verification">verify password</div>
                        </div>

                        <div class="form-row">
                            <label for="confirm-pwd">CONFIRM PASSWORD </label>
                            <input id="confirm-pwd" name="confirm-pwd" type="password"/>
                        </div>
                        
                    </div>

                    
                </form>

            </div>
            <div class="col-2-footer">
                <div class="col-2-form">
                    <button>Create Account</button>
                    <p>Already have an account?<a href="">Log In</a></p>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
